  <form [formGroup]="priceForm" (ngSubmit)="onSubmit()" class="event-form">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Product</mat-label>
      <mat-select formControlName="productId">
        @for (p of productOptions; track p.id) {
          <mat-option [value]="p.id">{{ p.name }}</mat-option>
        }
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>New Price</mat-label>
      <input matInput type="number" formControlName="competitorPrice" step="0.01" />
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit" [disabled]="priceForm.invalid || submitting">
      {{ submitting ? 'Submittingâ€¦' : 'Submit' }}
    </button>

    @if (submissionMessage) {
    <div [style.color]="isSuccess ? 'green' : 'red'" style="margin-top: 1rem; font-weight: 500;">
      {{ submissionMessage }}
    </div>
  }

  </form>
